<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nuevo Usuario | The Walker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jqm-neue.css" rel="stylesheet">

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.mobile.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="js/the-walker.js"></script>
  <script src="js/registro.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Nuevo Usuario" id="page2">
      <div data-theme="b" data-role="header">
          <h3>
              Nuevo Usuario
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="textinput">
             <form id="form_login">
		        <div data-role="fieldcontain" class="ui-hide-label">
		            <input type="text" name="nombre" id="nombre" value="" placeholder="Usuario*" />
		        </div>
		        <div data-role="fieldcontain" class="ui-hide-label">
		            <input type="text" name="mail" id="mail" value="" placeholder="E-mail*" />
		        </div>
                <div data-role="fieldcontain" class="ui-hide-label">
		            <input type="password" name="pass" id="pass" value="" placeholder="Contraseña*" />
		        </div>
                <div data-role="fieldcontain" class="ui-hide-label">
		            <input type="password" name="passc" id="passc" value="" placeholder="Confirma Contraseña*" />
		        </div>
                 <div class="conte" data-role="content">	
				</div>
		        <input type="button" value="Registrar" id="btnReg" data-theme="b">
		    </form>
      </div>
  </div>
</body>
</html>
