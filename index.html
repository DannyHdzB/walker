  <script>
$(document).ready(function(){
	var output = $('#output');
	var mail = [];
	var nombre = [];
	$.ajax({
		url: 'http://thewalker.esy.es/conex.php/conex.php',
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
	
		success: function(data, status){
			$.each(data, function(i,item){
				
				mail.push( item.factor_extremo);
				nombre.push( item.ruta);
			var landmark =	'<li data-theme="b" class="ui-btn ui-btn-icon-right ui-li ui-li-has-thumb ui-btn-down-c ui-btn-up-c"><div class="ui-btn-inner ui-li"><div class="ui-btn-text"><a href="#page3" class="ui-link-inherit"><img src="img/rutav3.jpg" class="ui-li-thumb"><h3 class="ui-li-heading">'+item.ruta+'</h3><p class="ui-li-desc">'+item.factor_extremo+'</p></a></div><span class="ui-icon ui-icon-arrow-r ui-icon-shadow"></span></div></li>';
				$( ".content" ).append( mail[0] );
				output.append(landmark);
			});
		},
		error: function(){
			output.text('Hubo un error al cargar los datos');
		}
	});
	
});
</script>
